<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Blogr]</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contai">
    <header>
      <nav>
        <div class="logo-container">
          <img src="./images/logo.svg" alt="Blogr Logo" id="logo">
        </div>
        <div class="desktop-menu">
          <ul class="nav-list">
            <li class="nav-link">
              Product
              <img src="./images/icon-arrow-light.svg" alt="Arrow icon" class="arrow-icon">
            </li>
            <li class="nav-link">
              Company
              <img src="./images/icon-arrow-light.svg" alt="Arrow icon" class="arrow-icon">
            </li>
            <li class="nav-link">
              Connect
              <img src="./images/icon-arrow-light.svg" alt="Arrow icon" class="arrow-icon">
            </li>
          </ul>
          <div class="btn-wrapper">
            <button class="btn btn-transparent">Login</button>
            <button class="btn btn-white">Sign Up</button>
          </div>
        </div>
        <div class="hamburger-menu">
          <img src="./images/icon-hamburger.svg" alt="Hamburger Menu">
        </div>
      </nav>
      <div class="text-intro">
        <h1 class="heading-intro">A modern publishing platform</h1>
        <p>Grow your audience and build your online brand</p>
        <div class="btn-wrapper">
          <button class=" btn btn-white">Start for Free</button>
          <button class="btn btn-transparent">Learn More</button>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
